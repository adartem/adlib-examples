name: Lint & Format

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier (check only)
        run: npm run format:check

  auto-fix:
    needs: lint-format
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier --write
        run: npx prettier --write .

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B chore/prettier-fix
          git add .
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
            exit 0
          fi
          git commit -m "style: auto-fix formatting with Prettier"
          git push origin chore/prettier-fix --force

      - name: Open PR with fixes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "chore: auto-format with Prettier" \
            --body "This PR fixes formatting issues automatically via Prettier." \
            --base main \
            --head chore/prettier-fix || echo "ℹ️ PR already exists"
